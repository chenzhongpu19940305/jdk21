version: '3.8'

services:
  vue-app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        # 可以通过构建参数传递环境变量
        # VITE_API_BASE_URL: ${VITE_API_BASE_URL:-http://localhost:8080/api}
    image: vue-app:latest
    container_name: vue-app
    ports:
      - "80:80"
      # 如果需要使用其他端口，可以修改为 "3000:80"
    restart: unless-stopped
    networks:
      - vue-network
    # 如果需要挂载配置文件，可以取消注释
    # volumes:
    #   - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro

networks:
  vue-network:
    driver: bridge

